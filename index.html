<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="assets/images/instagram-icon.png" rel="icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="header-icon">
            <h1>Instagram</h1>
                <div class="containerBoxMessenger">
                    <div class="messengerBox"></div>
                </div>
        </div>
    </header>

    <main>
        <div class="containerName">
            <div class="imageProfile">
                <div class="imageIcon">
                    <p class="imageIconProfile">thin_duke</p>
                </div>
            </div>
            <div class="dots">
                <p class="dotsText">...</p>
            </div>
        </div>

        <div class="imagePost">
            <div class="heart-gray"></div>
        </div>

        <div class="containerInteracao">
            <div class="likePart">
                <div class="heartTop">
                    <div class="heartTopIcon"></div>
                </div>

                <div class="comentTop">
                    <div class="comentIcon"></div>
                </div>

                <div class="shareTop">
                    <div class="shareIcon"></div>
                </div>
            </div>

            <div class="textArea">
                <div class="heartBlackArea">
                    <div class="heartBlackIcon"></div>
                </div>
                <div class="numberLikes">
                    <p class="textNumberLikes">50 Likes</p>
                </div>
            </div>

            <div class="comentsArea">
                <p class="nameUserText">thin_duke</p>
                <p class="textUser">late afternoon</p>
                <p class="textColor">#afternoon</p>
            </div>
        </div>

        <div class="containerPostTwo">
            <div class="nameProfileArea">
                <div class="profilePhoto">
                    <div class="imageProfileTwo">
                        <p class="imageIconProfileTwo">flashback</p>
                    </div>
                </div>

                <div class="dotsTwo">
                    <p class="dotsTextTwo">...</p>
                </div>
            </div>

            <div class="imagePostTwo"></div>

            <div class="containerInteracaoTwo">
                <div class="barInteracaoTwo">
                    <div class="heartBot">
                        <div class="heartBotIcon"></div>
                    </div>

                    <div class="comentBot">
                        <div class="comentBotIcon"></div>
                    </div>

                    <div class="shareBot">
                        <div class="shareBotIcon"></div>
                    </div>
                </div>

                <div class="textAreaBot">
                    <div class="heartBlackAreaBot">
                        <div class="heartBlackIconBot"></div>
                    </div>

                    <div class="numberLikesBot">
                        <p class="textNumberLikesBot">500k Likes</p>
                    </div>
                </div>
            </div>

            <div class="comentsAreaBot">
                <p class="nameUserTextBot">flashback</p>
                <p class="textUserBot">Coming Soon...</p>

            </div>
        </div>

    </main>

    <footer>
        <div class="homePart">
            <div class="homeIcon"></div>
        </div>

        <div class="pesquisaPart">
            <div class="pesquisaIcon"></div>
        </div>

        <div class="picturePart">
            <div class="pictureIcon"></div>
        </div>

        <div class="heartPart">
            <div class="heartIcon"></div>
        </div>

        <div class="profilePart">
            <a href="user.html">
                <div class="profileIcon"></div>
            </a>
        </div>

    </footer>


</body>
</html>
